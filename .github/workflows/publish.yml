name: Publish
on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event.workflow_dispatch }}
    runs-on: ubuntu-22.04
    container:
      image: mcr.microsoft.com/openjdk/jdk:21-ubuntu
      options: --user root

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        if: ${{ github.event_name == 'workflow_run' }}
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: Build
          run_id: ${{ github.event.workflow_run.id }}
          name: build-artifacts
          path: artifacts

      - name: Build manually
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          chmod +x ./gradlew
          ./gradlew build

      - name: Set User Config
        run: |
          git config --local user.email ${{ env.GIT_EMAIL }}
          git config --local user.name ${{ env.GIT_USERNAME }}

      - name: Get version from gradle.properties
        id: get_version
        run: |
          VERSION=$(grep "mod.version" gradle.properties | cut -d'=' -f2)
          echo "MOD_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v3
        with:
          config: cliff.toml
          args: --verbose --unreleased --tag ${{ env.MOD_VERSION }}
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ env.REPOSITORY_NAME }}

      - name: Commit and push changelog
        run: |
          git add CHANGELOG.md
          git commit -m "docs: update changelog for version ${{ env.MOD_VERSION }}"
          git push origin main

      - name: Release Mod JAR
        run: ./gradlew publishGithub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
