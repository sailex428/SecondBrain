name: Publish
on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed
    branches:
      - main
      - v2/add-publish-workflow
  workflow_dispatch:

permissions:
  contents: write
jobs:
  publish:
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-22.04
    container:
      image: mcr.microsoft.com/openjdk/jdk:21-ubuntu
      options: --user root

    steps:
      - uses: actions/checkout@v4
      - name: Checkout repository
        run: |
          git config --global user.email "${{ vars.GIT_EMAIL }}"
          git config --global user.name "${{ vars.GIT_USERNAME }}"
        with:
          fetch-depth: 0

      - name: Download build Artifacts
        if: ${{ github.event_name == 'workflow_run' }}
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: Build
          run_id: ${{ github.event.workflow_run.id }}
          name: build-artifacts
          path: artifacts

      - name: Build manually
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          chmod +x ./gradlew
          ./gradlew build

      - name: Get version from properties
        id: get_version
        run: |
          VERSION=$(grep "mod.version" gradle.properties | cut -d'=' -f2)
          echo "MOD_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Generate Changelog
        uses: orhun/git-cliff-action@v3
        with:
          config: cliff.toml
          args: --verbose --unreleased --tag ${{ vars.MOD_VERSION }}
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ vars.REPOSITORY_NAME }}

      - name: Commit Changelog
        run: |
          git add CHANGELOG.md
          git commit -m "docs: update changelog for version ${{ vars.MOD_VERSION }}"
          git push origin main

      - name: Release Mod
        run: ./gradlew publishGithub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
